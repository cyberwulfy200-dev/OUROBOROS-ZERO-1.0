version: '3.8'

services:
  # OUROBOROS-ZERO Main Service
  ouroboros:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ouroboros-zero
    restart: unless-stopped
    
    # Network configuration
    network_mode: host
    
    # Environment variables
    environment:
      - OUROBOROS_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    
    # Volume mounts
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/ouroboros.db') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Database Backup Service
  backup:
    image: alpine:latest
    container_name: ouroboros-backup
    restart: unless-stopped
    
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
    
    command: >
      sh -c "
        while true; do
          echo 'Creating backup...'
          cp /data/ouroboros.db /backups/ouroboros_$(date +%Y%m%d_%H%M%S).db
          find /backups -name '*.db' -mtime +7 -delete
          sleep 86400
        done
      "
    
    depends_on:
      - ouroboros

# Named volumes (optional)
volumes:
  data:
    driver: local
  logs:
    driver: local
  backups:
    driver: local

# Networks (optional)
networks:
  default:
    name: ouroboros-network
